			<script>
			function calculos(){
			
				var total = 0;
				
					const preciodia=250;
					const precionoche=250;
					const precioavion=5000;
					const preciotren=1000;
					const precioautobus=500;
					const preciocena=450;
					const preciodesayuno=200;
					const preciocomida=500;
				
				var dias=document.getElementById('dias').value;
				var noche=document.getElementById('noches').value;
				var transporte=document.getElementById('transporte').value;
				var cena=document.getElementById('Cena').checked;;
				var desayuno=document.getElementById('Desayuno').checked;;
				var comida=document.getElementById('Comida').checked;;
				
				total=dias*preciodia;
				total+=noche*precionoche;
				
				if(transporte!=0){
					if(transporte == 1){
						total=total + precioautobus;
					}
					
					else if (transporte == 2){
						total = total + preciotren;
					}
					
					else if (transporte == 3){
						total = total + precioavion;
					}
					}
				
				if (desayuno ==true){
					total=total+preciodesayuno;
						}
				if (comida==true){
					total=total+preciocomida;
						}
				if (cena==true) {
					total=total + preciocena;
						}
					alert("Con una cotización del:  " + total);
						
						
						
				return false;
			}
		</script>
